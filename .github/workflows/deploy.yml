# 이 하나의 파일이 워크플로우라고 불림 - 깃허브 액션에서 정한 하나의 단위
name: Github Actions 실행 시켜보기 # 워크플로우의 이름을 붙이는 것

# 깃허브 액션이 작동하는 방식은 깃허브에서 무언가가 발생했을때 이 워크플로우를 실행
# 즉, 실행시키는 버튼을 정하는 코드
# 아래의 의미는 main 이라는 브랜치에 push 가 되었을 때 깃허브 액션의 로직을 실행시키겠다.
# Event : 실행되는 시점을 설정하는 곳
on:
  push:
    branches:
      - master

# 하나의 workflow 는 1개 이상의 job 으로 구성된다.
# job 도 뭔가를 표현하기 위한 단위
# 여러 job 은 기본적으로 병렬적으로 수행된다.
jobs:

  My-Deploy-Job: # job 을 식별하기 위한 id
    # 운영체제를 고르는 코드 : ubuntu 환경 / 가장 최신 버전(lates)
    runs-on: ubuntu-latest

    # Step : 특정 작업을 수행하는 가장 작은 단위
    # job 은 여러 step 들로 구성되어 있음
    steps:
      - name: Hello World 찍기 # step 마다 이름 지정
        run: echo "Hello World" # 실제 실행할 리눅스 코드가 들어감

      - name: 여러 명령어 문장 작성하기
        run: | # 이 bar 문자를 사용해서 여러 줄의 코드 작성 가능
          echo "Good"
          echo "Morning"

      - name: Github Actions 자체에 저장되어 있는 변수 사용
        run: |
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY